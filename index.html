<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta tags for search engines -->
    <meta name="description" content="Geo Quiz. An interactive geography quiz.">
    <meta name="keywords" content="geography, geography quiz, quiz, geo, geo quiz, geography quizes">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Geo Quiz</title>
</head>
<body>
    <div class="heading">
        <h1>Geo Quiz</h1>
    </div>
    <div class="game-area">
        <div id="country">
            <button id="start">Start</button>
            <p>Country: </p>
        </div>
        <div id ="question">
            <p>Capital City</p><input type="text">
            <p>National Language</p><input type="text">
            <p>Population</p><input type="number">
        </div>
        <button id="submit">Submit Answer</button>
    </div>
    <div class="score-area">
        <p>Correct: <span id="correct">0</span></p>
        <p>Incorrect: <span id="incorrect">0</span></p>
    </div>

    
    <script src="assets/js/script.js"></script>
</body>
</html>
