<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta tags for search engines -->
    <meta name="description" content="Geo Quiz. An interactive geography quiz.">
    <meta name="keywords" content="geography, geography quiz, quiz, geo, geo quiz, geography quizes">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/icons8-globe-color-16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/icons8-globe-color-32.png">
    <!-- Title -->
    <title>Geo Quiz</title>
</head>
<body id="hero">
    <!-- Header -->
    <header>
        <div class="heading">
            <h1>Geo Quiz</h1>
        </div>
    </header>

    <!-- Main -->
    <main>
        <div class="game-area">
            <div class="question-area">
                <div class="submit">
                    <button data-type="start" id="start-button">Start</button>
                </div>
                <div id="question">
                    <p>Country:</p><p><span id="country"></span></p>
                </div>
                <div id="question">
                    <p>Capital City</p><input class="ans-box" id="box1" type="text">
                </div>
                <div id="question">
                    <p>Language</p><input class="ans-box" id="box2" type="text">
                </div>
                <div id="question">
                    <p>Population</p>
                    <p>1</p><input id="radio-pop" name="population" type="radio">
                    <p>2</p><input id="radio-pop" name="population" type="radio">
                    <p>3</p><input id="radio-pop" name="population" type="radio">
                </div>
                <div class="submit">
                    <button data-type="submit" id="submit-button">Submit Answer</button>
                </div>
                <!-- Love Maths -->
                <div class="score-area">
                    <p>Correct: <span id="correct">0</span></p>
                    <p>Incorrect: <span id="incorrect">0</span></p>
                </div>
            </div>
        </div>
    </main>
    <script src="assets/js/script.js"></script>
</body>
</html>
